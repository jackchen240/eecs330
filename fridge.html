<html>
	<header>
		
		<link rel="stylesheet" type="text/css" href="styling.css"/>
		<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	</header>
	<body>
		<div id="screen">
			<div class="head-bar">
          		<a class="back-arrow" href="home.html"><i class="material-icons">arrow_back</i></a>
          		<img class="icon" src="images/fridge-48.png">
          		<div class="detail-head-text">Fridge</div>
			</div>
			
		
			<img class="graphs" src="images/graph1.png">
			<img class="graphs" src="images/graph2.png">
			
			<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
			<a class="next" onclick="plusSlides(1)">&#10095;</a>

			<div id="dot-holder">
				<span class="dot" onclick="currentSlide(1)"></span>
				<span class="dot" onclick="currentSlide(2)"></span>
			</div>
		

			<div class="tips-header">Energy Saving Tips</div>
			
			<form class="tips-list">
				<input class="tip-inputs" type="checkbox" name="lighting1"><label class="tip-labels">
					If you are not making ice cream, raise the temparature a bit!
				</label>
				<input class="tip-inputs" type="checkbox" name="lighting2"><label class="tip-labels">
					Plan your trips to the fridge so you are not standing in front of it with the door open for too long.
				</label>
				<input class="tip-inputs" type="checkbox" name="lighting3"><label class="tip-labels">
					Allow hot foods to cool before putting them in the refrigerator.
				</label>
			</form>

			<a class="tips-button" href="fridge_sharing.html" onclick="sendTips()">Share Tips</a>
		<script src="fridge.js"></script>
	</body>
</html>
